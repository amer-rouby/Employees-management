<mat-toolbar color="primary">
  <!-- Standard navigation for larger screens -->
  <a mat-button [routerLink]="'/home'" class="nav-item">
    <mat-icon>home</mat-icon>
    {{ 'HOME' | translate }}
  </a>
  @if(canRegisterUser){
    <a mat-button [routerLink]="'/employee-management'" class="nav-item">
      <mat-icon>group</mat-icon>
      {{ 'EMPLOYEE_MANAGEMENT' | translate }}
    </a>
  }
  
    <a mat-button [routerLink]="'/leave-management'" class="nav-item">
      <mat-icon>request_quote</mat-icon>
      {{ 'LEAVE_MANAGEMENT' | translate }}
    </a>
  
  @if(canRegisterUser){
    <a mat-button [routerLink]="'/register'" class="nav-item">
      <mat-icon>person_add</mat-icon>
      {{ 'REGISTER.TITLE' | translate }}
    </a>
  }


  <span class="spacer"></span>

  <!-- Language menu -->
  <button mat-button [matMenuTriggerFor]="menu" class="nav-item">
    <mat-icon>language</mat-icon>
    {{ 'LANGUAGE' | translate }}
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeLanguage('en')">
      <mat-icon>flag</mat-icon>
      {{ 'ENGLISH' | translate }}
    </button>
    <button mat-menu-item (click)="changeLanguage('ar')">
      <mat-icon>flag</mat-icon>
      {{ 'ARABIC' | translate }}
    </button>
  </mat-menu>

  <!-- Logout button -->
  <button mat-button (click)="logout()" class="nav-item">
    <mat-icon>logout</mat-icon>
    {{ 'LOGOUT' | translate }}
  </button>

  <!-- Hamburger menu for smaller screens -->
  <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="hamburger-menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item [routerLink]="'/home'">
      <mat-icon>home</mat-icon>
      {{ 'HOME' | translate }}
    </button>
    <button mat-menu-item [routerLink]="'/employee-management'">
      <mat-icon>people</mat-icon> <!-- أيقونة للموظفين -->
      {{ 'EMPLOYEE_MANAGEMENT' | translate }}
    </button>
    <button mat-menu-item [routerLink]="'/leave-management'">
      <mat-icon>request_quote</mat-icon> <!-- أيقونة لإدارة الإجازات -->
      {{ 'LEAVE_MANAGEMENT' | translate }}
    </button>
    <button mat-menu-item [routerLink]="'/register'">
      <mat-icon>person_add</mat-icon> <!-- أيقونة للتسجيل -->
      {{ 'REGISTER.TITLE' | translate }}
    </button>
    <button mat-menu-item (click)="changeLanguage('en')">
      <mat-icon>language</mat-icon> <!-- أيقونة لتغيير اللغة -->
      {{ 'ENGLISH' | translate }}
    </button>    
    <button mat-menu-item (click)="changeLanguage('ar')">
      <mat-icon>flag</mat-icon>
      {{ 'ARABIC' | translate }}
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      {{ 'LOGOUT' | translate }}
    </button>
  </mat-menu>
</mat-toolbar>
