<div class="container px-3">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="openDialog()">
      {{ 'ADD_EMPLOYEE' | translate }}
    </button>

    <mat-form-field class="search-employee">
      <mat-label>{{ 'SEARCH_EMPLOYEE' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="{{ 'ENTER_NAME' | translate }}">
    </mat-form-field>
  </div>

  <h2>{{ 'EMPLOYEE_LIST' | translate }}</h2>

  <app-shared-table 
    [dataSource]="dataSource" 
    [displayedColumns]="displayedColumns"
    [columnDefinitions]="columnDefinitions" 
    (onEdit)="openDialog($event)" 
    (onDelete)="deleteEmployee($event)"
    [showViowAction]="showViowAction"
    (onView)="viewEmployeeDetails($event)">
  </app-shared-table>
</div>
