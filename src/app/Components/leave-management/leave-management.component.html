<div class="container">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <button class="mt-3" mat-raised-button color="primary" (click)="openAddLeaveDialog()">{{ 'ADD_LEAVE' | translate }}</button>
    <app-shared-table [dataSource]="dataSource" [displayedColumns]="displayedColumns"
        [columnDefinitions]="columnDefinitions" [showViowAction]="showViowAction" (onEdit)="openEditLeaveDialog($event)"
        (onDelete)="deleteLeaveRequest($event)">
    </app-shared-table>
</div>
