<form [formGroup]="genericForm" (ngSubmit)="onSubmit()" class="generic-form">
  <div class="form-grid">
    <div *ngFor="let field of fields" class="form-field">
      <!-- Text Fields -->
      <mat-form-field appearance="fill" *ngIf="field.type !== 'select' && field.type !== 'date'">
        <mat-label>{{ field.label | translate }}</mat-label>
        <input matInput [type]="field.type || 'text'" [formControlName]="field.name"
          [placeholder]="field.label | translate" />
        <mat-error *ngIf="getControl(field.name)?.hasError('required')">
          {{ 'FIELD_REQUIRED' | translate }}
        </mat-error>
      </mat-form-field>

      <!-- Dropdown Fields -->
      <mat-form-field appearance="fill" *ngIf="field.type === 'select'">
        <mat-label>{{ field.label | translate }}</mat-label>
        <mat-select [formControlName]="field.name">
          <mat-option *ngFor="let option of field.options" [value]="option.id">
            {{ option.name | translate }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="getControl(field.name)?.hasError('required')">
          {{ 'FIELD_REQUIRED' | translate }}
        </mat-error>
      </mat-form-field>

      <!-- Date Fields -->
      <mat-form-field appearance="fill" *ngIf="field.type === 'date'">
        <mat-label>{{ field.label | translate }}</mat-label>
        <input matInput [matDatepicker]="picker" [formControlName]="field.name"
          [placeholder]="field.label | translate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="getControl(field.name)?.hasError('required')">
          {{ 'FIELD_REQUIRED' | translate }}
        </mat-error>
        <mat-error *ngIf="getControl(field.name)?.hasError('matDatepickerParse')">
          {{ 'INVALID_DATE_FORMAT' | translate }}
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="form-buttons">
    <button mat-raised-button color="primary" type="submit">{{ 'SAVE_CHANGES' | translate }}</button>
    <button mat-button type="button" color="warn" (click)="cancel()">{{ 'CANCEL' | translate }}</button>
  </div>
</form>
