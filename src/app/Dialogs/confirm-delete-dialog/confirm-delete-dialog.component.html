<h1 mat-dialog-title>{{ 'CONFIRM_DELETE' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'ARE_YOU_SURE_DELETE' | translate }}</p>
</div>
<div mat-dialog-actions class=" d-flex m-auto px-5">
  <button class="mx-3" mat-button (click)="onCancel()">{{ 'CANCEL' | translate }}</button>
  <button class="mx-3"  mat-raised-button color="warn" (click)="onConfirm()">{{ 'DELETE' | translate }}</button>
</div>
